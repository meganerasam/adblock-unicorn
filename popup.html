<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Block Unicorn</title>
    <!-- Font Awesome (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="icons/icon-transparent.png" alt="Ad Block Unicorn Icon" />
      <div class="site-name">Ad Block Unicorn</div>
      <div class="header-icons">
        <div class="tooltip">
          <i class="fas fa-cog settings-icon" id="openOptionsBtn"></i>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="toggle-section">
        <label>
          <input type="checkbox" id="smoothStreamCheckbox" />
          Smooth Stream and Download
        </label>
      </div>
      <div class="toggle-section">
        <label>
          <input type="checkbox" id="phishingCheckbox" />
          Phishing Shield
        </label>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
