<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Block Unicorn</title>
    <!-- Font Awesome (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="icons/icon-transparent.png" alt="Ad Block Unicorn Icon" />
      <div class="site-name">Ad Block Unicorn</div>
      <div class="header-icons">
        <div class="tooltip">
          <i class="fas fa-cog settings-icon" id="openOptionsBtn"></i>
        </div>
      </div>
    </div>
    <div class="content">
      <!-- New One-Line Site-Specific Ad Block Toggle Button -->
      <div id="siteAdBlockButtonContainer">
        <button id="siteAdBlockButton">Ad Blocker (This Site): ON</button>
      </div>

      <!-- Metrics Container -->
      <div id="metricsContainer">
        <h2 class="metrics-title">Ad Block Stats</h2>
        <div class="metric">
          <span class="metric-label">This Site (Lifetime):</span>
          <span class="metric-value" id="siteBlockedMetric">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">Today (Total):</span>
          <span class="metric-value" id="dailyBlockedMetric">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">Lifetime (Total):</span>
          <span class="metric-value" id="lifetimeBlockedMetric">0</span>
        </div>
      </div>

      <!-- Features Container -->
      <div id="featuresContainer">
        <h2 class="features-title">Features</h2>
        <div class="feature-toggle">
          <label>
            <input type="checkbox" id="smoothStreamCheckbox" />
            Smooth Stream and Download
          </label>
        </div>
        <div class="feature-toggle">
          <label>
            <input type="checkbox" id="phishingCheckbox" />
            Phishing Shield
          </label>
        </div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
